<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Life - Church Dashboard</title>
    <link rel="stylesheet" href="SYC.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <!-- Navbar: Fixed top bar that follows user -->
    <header class="navbar">
        <div class="logo">
            <span class="logo-orange">SMART</span>LIFE
        </div>

        <div class="menu-toggle">
            <div class="burger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Dropdown Menu: Hidden by default, shown on burger click -->
    <div class="menu-dropdown">
        <ul>
            <li><a href="#hero">Home</a></li>
            <li><a href="#about">About us</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <!-- Section 1: Hero Section -->
    <section id="hero" class="hero-section">
        <div class="hero-content animate-fade-in">
            <h1>
                <strong>touching</strong> <span class="light">and</span> <strong>building</strong> <span
                    class="light">lives</span>
            </h1>

            <div class="scripture-text">
                <p>The thief comes only to steal and kill and destroy.</p>
                <p>I have come that they may have life and have it to the <strong class="orange-text">FULL</strong>.</p>
            </div>
        </div>

        <div class="hero-footer animate-slide-up">
            <span>Connect</span>
            <span class="dot">•</span>
            <span>Grow</span>
            <span class="dot">•</span>
            <span>Serve</span>
        </div>
    </section>

    <!-- Section 2: Ministries Grid Section -->
    <section id="about" class="about-section">
        <div class="ministry-grid">
            <!-- Row 1 -->
            <div class="ministry-card">
                <div class="ministry-image">
                    <img src="/assets/images/Dashboard/J12.png" alt="J12 Ministry">
                </div>
                <span class="ministry-label orange">J12</span>
            </div>

            <div class="ministry-card">
                <div class="ministry-image">
                    <img src="placeholder-campus.jpg" alt="Campus Ministry">
                </div>
                <span class="ministry-label">CAMPUS</span>
            </div>

            <div class="ministry-card">
                <div class="ministry-image">
                    <img src="placeholder-crossover.jpg" alt="Crossover Ministry">
                </div>
                <span class="ministry-label">CROSSOVER</span>
            </div>

            <!-- Row 2 -->
            <div class="ministry-card">
                <div class="ministry-image">
                    <img src="placeholder-women.jpg" alt="Women Ministry">
                </div>
                <span class="ministry-label">WOMEN</span>
            </div>

            <div class="ministry-card">
                <div class="ministry-image">
                    <img src="placeholder-men.jpg" alt="Men Ministry">
                </div>
                <span class="ministry-label">MEN</span>
            </div>

            <div class="ministry-card">
                <div class="ministry-image">
                    <img src="placeholder-couples.jpg" alt="Couples Ministry">
                </div>
                <span class="ministry-label">COUPLES</span>
            </div>
        </div>
    </section>

    <!-- ============================================================
         Section 3: Upcoming Events Carousel
         
         HOW TO ADD/UPDATE EVENTS:
         1. Each event is a <div class="event-slide">
         2. Add as many slides as needed inside .events-slider
         3. Update the background-image URL in the style attribute
         4. The carousel auto-swipes every 3 seconds
         5. Indicators auto-generate based on number of slides
         ============================================================ -->
    <section id="events" class="events-section">
        <h2 class="events-title">upcoming events</h2>

        <div class="events-carousel">
            <div class="events-slider">
                <!-- Event Slide 1 -->
                <div class="event-slide"
                    style="background-image: url('https://images.unsplash.com/photo-1529156069898-49953e39b3ac?w=1200');">
                    <div class="event-overlay"></div>
                </div>

                <!-- Event Slide 2 -->
                <div class="event-slide"
                    style="background-image: url('https://images.unsplash.com/photo-1511632765486-a01980e01a18?w=1200');">
                    <div class="event-overlay"></div>
                </div>

                <!-- Event Slide 3 -->
                <div class="event-slide"
                    style="background-image: url('https://images.unsplash.com/photo-1523580494863-6f3031224c94?w=1200');">
                    <div class="event-overlay"></div>
                </div>

                <!-- Event Slide 4 - Add more slides by copying this pattern -->
                <div class="event-slide"
                    style="background-image: url('https://images.unsplash.com/photo-1517457373958-b7bdd4587205?w=1200');">
                    <div class="event-overlay"></div>
                </div>

                <!-- Event Slide 5 -->
                <div class="event-slide"
                    style="background-image: url('https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=1200');">
                    <div class="event-overlay"></div>
                </div>
            </div>

            <!-- Carousel Indicators (auto-generated by JS) -->
            <div class="carousel-indicators"></div>
        </div>
    </section>

    <!-- Section 4: Connect Section with Logo -->
    <section id="connect" class="connect-section">
        <div class="connect-content">
            <!-- Logo Circle: Replace src with your actual logo -->
            <div class="logo-circle">
                <img src="logo.png" alt="SmartLife Logo">
            </div>
        </div>
    </section>

    <!-- Footer: SMARTLIFE logo + Social icons -->
    <footer class="bottom-navbar">
        <div class="footer-content">
            <div class="footer-logo">
                <span class="logo-orange">SMART</span>LIFE
            </div>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://youtube.com" target="_blank" aria-label="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Script: Burger menu + Carousel functionality -->
    <script>
        // Burger Menu Toggle
        const burgerButton = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu-dropdown');

        burgerButton.addEventListener('click', function () {
            menu.classList.toggle('active');
        });

        document.querySelectorAll('.menu-dropdown a').forEach(link => {
            link.addEventListener('click', () => menu.classList.remove('active'));
        });

        // ============================================================
        // EVENTS CAROUSEL - Auto-swipe with indicators
        // Swipes every 3 seconds. Adjust interval below if needed.
        // ============================================================
        const slider = document.querySelector('.events-slider');
        const slides = document.querySelectorAll('.event-slide');
        const indicatorsContainer = document.querySelector('.carousel-indicators');
        let currentSlide = 0;
        const autoSwipeInterval = 3000; // 3 seconds between slides

        // Generate indicators based on number of slides
        slides.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('indicator');
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => goToSlide(index));
            indicatorsContainer.appendChild(dot);
        });

        const indicators = document.querySelectorAll('.indicator');

        function goToSlide(index) {
            currentSlide = index;
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            indicators.forEach((ind, i) => {
                ind.classList.toggle('active', i === currentSlide);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            goToSlide(currentSlide);
        }

        // Auto-swipe
        let autoSwipe = setInterval(nextSlide, autoSwipeInterval);

        // Pause on hover
        document.querySelector('.events-carousel').addEventListener('mouseenter', () => {
            clearInterval(autoSwipe);
        });

        document.querySelector('.events-carousel').addEventListener('mouseleave', () => {
            autoSwipe = setInterval(nextSlide, autoSwipeInterval);
        });

        // Touch/Swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        slider.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        slider.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchStartX - touchEndX > swipeThreshold) {
                currentSlide = (currentSlide + 1) % slides.length;
                goToSlide(currentSlide);
            } else if (touchEndX - touchStartX > swipeThreshold) {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                goToSlide(currentSlide);
            }
        }
    </script>

</body>

</html>
